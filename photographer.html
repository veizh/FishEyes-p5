<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" role="button" data-aria="main" tabindex="0" aria-label="naviguer à l'acceuil"><img src="assets/images/logo.png"  class="logo" alt="fisheye logo"/></a>

    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button modal_opening " data-aria="main" tabindex="0" aria-label="Contactez-moi"  >Contactez-moi</button>
      </div>
      <div class="filter">
        <p>Trier par :</p>
        <div class="dropdown">
  
          <button type="text" data-aria="main" tabindex="0"  aria-label="changer la methode de trie" class="dropdown-text order-btn" ><span>Date</span><svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.12 0.453125L8 6.55979L1.88 0.453125L0 2.33312L8 10.3331L16 2.33312L14.12 0.453125Z" fill="white"/>
            </svg>
            </button>
          <div class="option">
            <div class="method" data-aria="main" tabindex="-1" role="button" aria-label="trié par titre"><span>Titre</span></div>
            <div class="method" data-aria="main" tabindex="-1" role="button" aria-label="trié par date"><span>Date</span></div>
            <div class="method" data-aria="main" tabindex="-1" role="button" aria-label="trié par popularité"><span>Popularité</span></div>
          </div>
          </input>
        </div>
      </div>
      <div class="container-articles"></div>
    </main>
    <div class="container_price">
      <div class="total_likes"><span class="total_like">0</span><svg  class="heart" width="31" height="35" viewBox="0 0 21 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_120_561)">
        <path d="M10.5 21.35L9.23125 20.03C4.725 15.36 1.75 12.28 1.75 8.5C1.75 5.42 3.8675 3 6.5625 3C8.085 3 9.54625 3.81 10.5 5.09C11.4537 3.81 12.915 3 14.4375 3C17.1325 3 19.25 5.42 19.25 8.5C19.25 12.28 16.275 15.36 11.7688 20.04L10.5 21.35Z" fill="#911C1C"/>
        </g>
        <defs>
        <clipPath id="clip0_120_561">
        <rect width="21" height="24" fill="white"/>
        </clipPath>
        </defs>
        </svg></div>
      <div class="tarif"></div>
    </div>
    <div class="caroussel">
    
  
      <div class="container-caroussel"> 
        <button class="gauche"><svg width="30" height="48" viewBox="0 0 30 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0.360108 5.64L18.6801 24L0.360107 42.36L6.00011 48L30.0001 24L6.00011 3.88195e-06L0.360108 5.64Z" fill="#911C1C"/>
        </svg>
        </button> <button class="droite"><svg width="30" height="48" viewBox="0 0 30 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0.360108 5.64L18.6801 24L0.360107 42.36L6.00011 48L30.0001 24L6.00011 3.88195e-06L0.360108 5.64Z" fill="#911C1C"/>
          </svg>
          </button> <button tabindex="1" class="closeCaroussel"></button>
          <div class="title-caroussel"></div>
        </div>
     
    </div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <button  role="button" tabindex="0" class="close_btn"><img src="assets/icons/close.svg" class="close-modal" /></button>
        </header>
				<form>
					<div>
						<label  for="name" type="text">Prénom</label>
						<input  name="name"/>
					</div>
          <div>
						<label for="mail">email</label>
						<input name="mail"  type="email"/>
					</div>
          <div>
						<label for="message">message</label>
						<input name="message" type="text-area"/>
					</div>
          <button  class="contact_button contact_button_submit">Envoyer</button>
				</form>
			</div>
		</div>
  <script type="module" src="./scripts/utils/dropdownFilter.js"></script>
    <script type="module" src="/scripts/pages/headerPhotographer.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module"  src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
